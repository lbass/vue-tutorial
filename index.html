<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>Vue | Tutorial</title>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<div id="app">
		{{user}}! {{ message }}
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!',
				user: 'Lbass'
			}
		})
	</script>
	<div id='app-2'>
		<span v-bind:title="message">
			Hover your mouse over me for a few seconds
			to see my dynamically bound title!
		</span>
	</div>
	<script>
		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: 'You loaded this page on ' + new Date().toLocaleString()
			}
		})
	</script>
	<div id='app-3'>
		<button v-on:click="toggleMessage">toggle</button>
		<p v-if="seen">이제 나를 볼 수 있어요</p>
	</div>
	<script>
		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			},
			methods: {
				toggleMessage: function () {
					this.seen = !this.seen;
				}
			}
		})
	</script>
	<div id="app-4">
		<button v-on:click="addItem">Add</button>
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<script>
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build something awesome' }
				]
			},
			methods: {
				addItem: function () {
					this.todos.push({ text: 'New item' + this.todos.length })
				}
			}
		})
	</script>
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>
	<script>
		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'Hello Vue.js!'
			},
			methods: {
				reverseMessage: function () {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
	</script>

	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<script>
		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>


	<div id="app-7">
		<ol>
			<test-item v-bind:text="todoText"></test-item>
		</ol>
	</div>
	<script>
		Vue.component('test-item', {
			props: ['text'],
			template: '<li>{{ text }}</li>'
		})
		var app7 = new Vue({
			el: '#app-7',
			data: {
				todoText: 'vue tutorial!'
			}
		})
	</script>

	<div id="app-8">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
		</ol>
	</div>
	<script>
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		})

		var app8 = new Vue({
			el: '#app-8',
			data: {
				groceryList: [
					{ id: 0, text: 'Vegetables' },
					{ id: 1, text: 'Cheese' },
					{ id: 2, text: 'Whatever else humans are supposed to eat' }
				]
			}
		})
	</script>
</body>

</html>
